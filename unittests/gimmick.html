<div id="gimmick-fixture">
    <div id="multiline-gimmick">
        <pre>
            <code class="g:somegimmick">
                This is a text
            </code>
        </pre>
    </div>

    <div id="embedded-gimmick">
        <pre>
            <code>g:somegimmick({type:'note'}) This is an important note</code>
        </pre>
    </div>

    <div id="embedded-gimmick-with-whitespace">
        <code>g:alert({type:'note'})
            This is an important note
        </code>
    </div>
</div>
